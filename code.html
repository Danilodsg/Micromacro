<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Jogo Investigativo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 30px;
    }

    .card {
      width: 200px;
      height: 300px;
      border: 2px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      cursor: pointer;
      background-color: #fff;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.4s ease-in-out;
    }

    h1 {
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Cartas Investigativas</h1>

  <!-- Carta 1 -->
  <div class="card" onclick="flipCard(this)" data-front="pista1.png" data-back="solucao1.png">
    <img src="pista1.jpg" alt="Pista 1">
  </div>

  <!-- Carta 2 -->
  <div class="card" onclick="flipCard(this)" data-front="pista2.png" data-back="solucao2.png">
    <img src="pista2.jpg" alt="Pista 2">
  </div>

  <!-- Carta 3 -->
  <div class="card" onclick="flipCard(this)" data-front="pista3.png" data-back="solucao3.png">
    <img src="pista3.jpg" alt="Pista 3">
  </div>

  <!-- Carta 4 -->
  <div class="card" onclick="flipCard(this)" data-front="pista4.png" data-back="solucao4.png">
    <img src="pista4.jpg" alt="Pista 4">
  </div>

  <!-- Carta 5 -->
  <div class="card" onclick="flipCard(this)" data-front="pista5.png" data-back="solucao5.png">
    <img src="pista5.jpg" alt="Pista 5">
  </div>

  <script>
    function flipCard(card) {
      const img = card.querySelector("img");
      const front = card.getAttribute("data-front");
      const back = card.getAttribute("data-back");

      if (img.src.includes(front)) {
        img.src = back;
      } else {
        img.src = front;
      }
    }
  </script>

</body>
</html>
